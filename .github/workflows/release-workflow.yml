name : Grepp Sample Backend Service Release

on:
  push:
     branches:
       - main

env:
  REGISTRY : ghcr.io
#  IMAGE_NAME: 2025_GREPP_INFRA_BACK
  IMAGE_NAME: ${{ github.repository }}

jobs:

  tagging:
    name: 태깅 및 릴리즈
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag_version.outputs.new_tag }}

    steps :
      - uses : actions/checkout@v4

      - name: versioning and tagging
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: releasing
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_version }}
          name: ${{ steps.tag_version.outputs.new_version }}
          body: ${{ steps.tag_version.outputs.changelog }}


  build-image:
    name: 도커 이미지 빌드
    needs: tagging
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:

      - name: Check out Repository
        uses : actions/checkout@v4

      - name: Setting for Development
        run: echo "${{ secrets.DEV_YML }}" > src/main/resources/application-dev.yml

      - name: Sign in github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw, value=${{ needs.tagging.outputs.tag_name }}
            type=raw, value=latest

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}